<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <title>Project</title>
</head>
<body>

<header>
    <div class="header">
        <img src="img/logo.svg" class="logo">
     </div>
</header>

<div class="container">

    <form class="form">
        <div class="form-body">
            <a href="index.html" class="button_type_circle form__close">
                <svg class="icon icon-close">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                </svg>
            </a>
            <h1 class="form__title">Редактирование встречи</h1>

            <div class="form-row">
                <div class="form-col-left">
                    <label for="theme" class="input-label">Тема</label>
                    <div class="input-container">
                        <input type="text" id="theme" value="Тестовое задание в ШРИ" class="form-input input-text clearable" required placeholder="О чём будете говорить?">
                        <span class="clearInput">
                            <svg class="icon icon-close">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="form-col-right">
                    <div class="datetime">
                        <div class="date">
                            <label class="input-label" for="date">Дата <span class="timelabel">и время</span></label>
                            <input type="date" value="2018-01-21" id="date" required class="form-input input-date">
                        </div>
                        <div class="time">
                            <div class="time-start">
                                <label class="input-label" for="timeStart">Начало</label>
                                <input type="time" value="10:00" id="timeStart" class="form-input input-time">
                            </div>
                            <div class="time-divider"></div>
                            <div class="time-end">
                                <label class="input-label" for="timeEnd">Конец</label>
                                <input type="time" value="12:00" id="timeEnd" class="form-input input-time">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-col-left">
                    <div class="user-input-container">
                        <label for="users" class="input-label">Участники</label>
                        <input type="text" id="users" class="ui-autocomplete-input custom-combobox form-input user-input" placeholder="Например, Тор Одинович">
                        <button class="dropdown-btn icon-arrow-up">
                            <svg class="icon icon-arrow-up">
                                <use xlink:href="img/icons_sprite.svg#arrow-up"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="checked-users">
                        <input type="checkbox" class="checkbox-user" id="user_2" checked="">
                        <div class="checked-user">
                            <div class="checked-user__avatar"><img src="img/weider.jpg"></div>
                            <span class="checked-user__name">Дарт Вейдер</span>
                            <label class="checked-user__delete" for="user_2">
                                <svg class="icon icon-close">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                                </svg>
                            </label>
                        </div>

                        <input type="checkbox" class="checkbox-user" id="user_4" checked="">
                        <div class="checked-user">
                            <div class="checked-user__avatar"><img src="img/weider.jpg"></div>
                            <span class="checked-user__name">Томас Андерсон</span>
                            <label class="checked-user__delete" for="user_4">
                                <svg class="icon icon-close">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="form-col-right">

                    <div class="radio-group radio-checked">

                        <div class="recommendation-header">
                            <span class="radio__title_checked">Ваша переговорка</span>
                            <span class="radio__title_not_checked">Рекомендованные переговорки</span>
                        </div>

                        <div class="radio">
                            <input type="radio" class="recommend-room" id="roomId-1" name="room" checked required />
                            <label for="roomId-1">
                                <span class="room-time">
                                    16:00—16:30
                                </span>
                                <span class="room-name">
                                       Готем
                                </span>
                                <span class="room-floor">
                                   4 этаж
                                </span>
                            </label>
                            <span class="clear-radio">
                                <svg class="icon icon-close_color_white">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="radio">
                            <input type="radio" class="recommend-room" id="roomId-2" name="room"  required/>
                            <label for="roomId-2">
                                <span class="room-time">
                                   16:00—16:30
                                </span>
                                <span class="room-name">
                                   Поле непаханное
                                </span>
                                <span class="room-floor">
                                   4 этаж
                                </span>
                            </label>
                            <span class="clear-radio">
                                <svg class="icon icon-close_color_white">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                                </svg>
                            </span>
                        </div>

                        <div class="radio">
                            <input type="radio" class="recommend-room" id="roomId-3" name="room"  required/>
                            <label for="roomId-3">
                                <span class="room-time">
                                   16:00—16:30
                                </span>
                                <span class="room-name">
                                   Тёмная башня
                                </span>
                                <span class="room-floor">
                                   4 этаж
                                </span>
                            </label>
                            <span class="clear-radio">
                                <svg class="icon icon-close_color_white">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons_sprite.svg#close"></use>
                                </svg>
                            </span>
                        </div>


                    </div>



                </div>



            </div>

            <div class="divider"></div>

            <button class="button button_color_red button-delete-mob open-modal" data-modal="#delete">Удалить встречу</button>

            <div class="divider"></div>

        </div>

        <div class="form-message">
            Выберите переговорку
        </div>


        <div class="form-footer form-edit-footer">
            <button type="reset" class="button button_color_gray font_medium">Отмена</button>
            <button type="button" class="button button_color_gray button_type_delete font_medium open-modal" data-modal="#delete">Удалить встречу</button>
            <button type="button" class="button font_medium open-modal" data-modal="#created">Сохранить</button>
        </div>
    </form>

</div>

<div class='modal' id='delete'>
    <div class='modal-content'>
        <div class="emoji"><img src="img/emoji_delete.png"></div>
        <h1 class='modal__title'>Встреча будет <br> удалена безвозвратно</h1>
        <button class="button button_color_gray font_medium close-modal" data-modal="#delete">Отмена</button>
        <button class="button button_color_gray font_medium close-modal" data-modal="#delete">Удалить</button>
    </div>
</div>

<div class='modal' id='created'>
    <div class='modal-content'>
        <div class="emoji"><img src="img/emoji_create.png"></div>
        <h1 class='modal__title'>Встреча создана!</h1>
        <div class="modal__text">
            <div class="modal__date">14 декабря, 15:00—17:00</div>
            <div class="modal_room">Готем · 4 этаж</div>
        </div>
        <button class="button font_medium close-modal" data-modal="#created">Хорошо</button>
    </div>
</div>


</body>
</html>
